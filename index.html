<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>ZenkiOo</title>
    <meta name="description" content="ZenkiOo pOrtfOlio" />
    <meta name="author" content="ZenkiOo" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
  </head>

  <body>
    <div class="body">
      
      <div class="z-header">
        <div class="z-header-container">
          <div class="z-logo">
            <div class="z-logo-container"></div>
          </div>
          <div class="z-nav-area">
            <div class="z-nav">
              <a class="z-nav-item z-nav-item-home" href="#">
                <div class="z-nav-item-container z-nav-item-home-container"></div>
              </a>
              <a class="z-nav-item z-nav-item-about" href="#">
                <div class="z-nav-item-container z-nav-item-about-container"></div>
              </a>
              <a class="z-nav-item z-nav-item-skills" href="#">
                <div class="z-nav-item-container z-nav-item-skills-container"></div>
              </a>
              <a class="z-nav-item z-nav-item-works" href="#">
                <div class="z-nav-item-container z-nav-item-works-container"></div>
              </a>
              <a class="z-nav-item z-nav-item-contact" href="#">
                <div class="z-nav-item-container z-nav-item-contact-container"></div>
              </a>
            </div>
            <div class="z-social">
              <a class="z-social-item z-social-item-git" href="#">
                <div class="z-social-item-container z-social-item-git-container"></div>
              </a>
              <a class="z-social-item z-social-item-inst" href="#">
                <div class="z-social-item-container z-social-item-inst-container"></div>
              </a>
            </div>
          </div>
        </div>
      </div>

      <main class="main">
        <div class="main-container">
          <div class="animation-container" id="scene">
            <span data-depth="0.6" class="tag tag-div">&lt;div&gt;</span>
            <span data-depth="0.5" class="tag tag-span">&lt;span&gt;</span>
            <span data-depth="0.9" class="tag tag-a">&lt;a&gt;</span>
            <span data-depth="0.9" class="tag tag-br">&lt;br&gt;</span>
            <span data-depth="0.6" class="tag tag-main">&lt;main&gt;</span>
            <span data-depth="0.4" class="tag tag-html">&lt;html&gt;</span>
          </div>
        </div>
      </main>
    </div>
    <!-- body -->
    <script src="js/scripts.js"></script>
  </body>
</html>
